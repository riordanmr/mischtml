<html>
    <head>
        <title>Temp</title>
        <style>
            .aca {
                font-family: sans-serif; font-size: 72pt;
                text-align: center;
            }
            .title {
                font-weight: bold;
            }
            .comment {
                font-family: Georgia; font-size: 48pt;
            }
            .acabutton {
                font-family: sans-serif; font-size: 72pt;
                text-align: center; color: olivedrab;
            }
        </style>
        <script>
            function GoToPage() {
                // Propagate the current page's "s" query string value to the URL we will visit.
                const urlParams = new URLSearchParams(window.location.search);
                const sayingType = urlParams.get('s');
                var url = 'theproblem.html?s=';
                if(sayingType == 'so') {
                    url += "so";
                } else {
                    url += "pr";
                }
                window.location.href = url;
            }
            function Initialize() {
                const urlParams = new URLSearchParams(window.location.search);
                const sayingType = urlParams.get('s');
                var mytitle;
                if(sayingType == "so") {
                    mytitle = 'The (ACA) Solution';
                } else {
                    mytitle = 'The (ACA) Problem';
                }
                //document.getElementById('mytitle').innerHTML = mytitle;
                document.title = mytitle;
            }
        </script>
    </head>
    <body onload='Initialize();'>
        <div class="aca">
            <p class="title">ACA Readings</p>
            <!-- <p id='mytitle'></p> -->
            <p class="comment">Illustrated with images created by StarryAI</p>
            
        </div>
        <div class="aca">
            <!-- <button class="acabutton"
              onclick="GoToPage();">
                &nbsp;Start&nbsp;
            </button> -->
            <p><a href="theproblem.html">The Problem</a></p>
            <p><a href="theproblem.html?s=so">The Solution</a></p>
        </div>
    </body>
</html>
